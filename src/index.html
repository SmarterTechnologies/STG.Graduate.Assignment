<!-- Basic HTML Index using main.js and styles.css -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Widget Demo</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <!--<p>Good luck!</p> -->

    <div class="header">
      <h1>Weather Widget</h1>
    </div>

    <!--Widget Container Div-->
    <div class="Widget-Container">

      <div class="date" id="date"> Current Date</div>
      
      <!--Selecting Place DIV-->
      <div class="placeDropDown">
        <label for="select"> Please Select a Place: </label>
        <select id="select">
          <option value="London"> London </option>
          <option value="Cardiff"> Cardiff </option>
          <option value="Birmingham"> Birmingham </option>
          <option value="Manchester"> Manchester </option>
          <option value="Newport"> Newport </option>
        </select>
      </div>

      <!--Information DIV-->
      <div class="'weatherInfo">
        <div class="Location" id="Location"> Location </div>
        <div class="Weather" id="Weather"> Current Weather</div>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
