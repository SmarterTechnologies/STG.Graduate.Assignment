<!-- Basic HTML Index using main.js and styles.css -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Widget Demo</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <div class="widget">
      <div class="searchBar">
        <input type="text" id="locationSearch" placeholder="Search">
        <a class="exactLocation" href="#" onclick="getExactLocation()">Use my exact location</a>
      </div>
      <div class="weatherCard">
        <img id="weatherIcon" src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="An image which shows the icon depicting ">
        <div class="weatherDescription">
          <h1 class="location">Cardiff</h1>
          <h2 class="description">Cloudy</h2>
          <h2 class="temperature">5Â°C</h2>
          <div class="wind">
            <img id="windDirectionArrow" src="static/arrow.png" alt="Wind Direction is ">
            <h2 class="windSpeed">3mph</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
